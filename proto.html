<!DOCTYPE html>
<html lang="en">
<<head>


    <script>

        function allowDrop(ev)
        {
            ev.preventDefault();
        }

        function drag(ev)
        {
            ev.dataTransfer.setData("Text",ev.target.id);
        }

        function drop(ev)
        {
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }

    </script>
</head>

<body>

<img id="img1" src="http://interaktivideo.github.io/images/puzzle1.png"></div>

</div><img id="img1" src="http://interaktivideo.github.io/images/puzzle1.png" ondrop="drop(event)"
           ondragover="allowDrop(event)"></div>
