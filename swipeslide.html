<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="swiper.min.css">

    <style>html,body{position:relative;height:100%;}body{background:#eee;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size:14px;color:#000;margin:0;padding:0;}.swiper-container{width:100%;height:100%;}.swiper-slide{text-align:center;font-size:18px;background:#fff;display:-webkit-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;-webkit-justify-content:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;-webkit-align-items:center;align-items:center;}</style>
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="http://interaktivideo.github.io/images/img1.jpg" alt="" style="width:100%;"></div>
        <div class="swiper-slide"><img src="http://interaktivideo.github.io/images/img2.jpg" alt="" style="width:100%;"></div>
        <div class="swiper-slide"><iframe width="100%" height="800px" src="http://interaktivideo.github.io/tema1a.html"></iframe></div>
        <div class="swiper-slide"><iframe width="100%" height="800px" src="http://enableffs.github.io/#/dual/s01_l01"></iframe></div>
        <div class="swiper-slide"><iframe width="100%" height="800px" src="http://enableffs.github.io/#/dual/s02_l01"></iframe></div>
        <div class="swiper-slide"><iframe width="100%" height="800px" src="http://enableffs.github.io/#/dual/s03_l01"></iframe></div>
        <div class="swiper-slide"><iframe width="100%" height="800px" src="http://enableffs.github.io/#/dual/s04_l01"></iframe></div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
    </div>

    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script src="swiper.min.js"></script>

<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30
        effect: 'fade'
    });
</script>
</body>
</html>
